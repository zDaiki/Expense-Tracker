<div class="app-container">
  <header class="app-header" *ngIf="isAuthenticated">
    <div class="logo">
      <h1>Expense Tracker</h1>
      <button class="menu-toggle" (click)="toggleMenu()">
        <span class="menu-icon" [class.open]="isMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    </div>
    <nav class="main-nav" [class.open]="isMenuOpen">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/expenses" routerLinkActive="active">Expenses</a>
      <a routerLink="/data-management" routerLinkActive="active">Data</a>
    </nav>
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <span *ngIf="currentUser" class="username">{{ currentUser.username }}</span>
        <!-- <mat-icon>arrow_drop_down</mat-icon> -->
      </button>

      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <div class="menu-header">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="user-info" *ngIf="currentUser">
            <h3>{{ currentUser.username }}</h3>
            <p *ngIf="currentUser.email">{{ currentUser.email }}</p>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="openProfileModal()">
          <mat-icon>person</mat-icon>
          <span>View Profile</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </header>
  
  <header class="auth-header" *ngIf="!isAuthenticated">
    <div class="logo">
      <h1>Expense Tracker</h1>
    </div>
    <nav class="auth-nav">
      <a routerLink="/login" routerLinkActive="active" class="btn-login">Login</a>
      <a routerLink="/register" routerLinkActive="active" class="btn-register">Register</a>
    </nav>
  </header>
  
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
