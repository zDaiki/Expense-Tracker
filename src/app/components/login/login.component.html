<div class="auth-container">
    <div class="auth-card">
      <h1>Login</h1>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailOrUsername">Email or Username</label>
          <input 
            type="text" 
            id="emailOrUsername" 
            formControlName="emailOrUsername" 
            class="form-control"
            placeholder="Enter your email or username"
          >
          <div *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched" class="validation-error">
            Email or username is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            placeholder="Enter your password"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
            Password is required
          </div>
        </div>
        
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
