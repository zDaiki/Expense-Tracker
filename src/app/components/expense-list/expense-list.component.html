<div class="expense-list-container">
  <h1>All Expenses</h1>
  
  <div class="filters">
    <div class="search-box">
      <input 
        type="text" 
        placeholder="Search expenses..." 
        (input)="onSearchChange($event)"
      >
    </div>
    
    <div class="category-filter">
      <select (change)="onCategoryChange($event)">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
    
    <div class="add-expense">
      <a routerLink="/expenses/new" class="btn-add">Add New Expense</a>
    </div>
  </div>
  
  <div class="expense-table">
    <div *ngIf="filteredExpenses.length === 0" class="no-expenses">
      <p>No expenses found. Add a new expense to get started.</p>
    </div>
    
    <table *ngIf="filteredExpenses.length > 0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of filteredExpenses">
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.category }}</td>
          <td>Rs. {{ expense.amount | number:'1.2-2' }}</td>
          <td class="actions">
            <a [routerLink]="['/expenses', expense.id]" class="btn-view">View</a>
            <a [routerLink]="['/expenses', expense.id, 'edit']" class="btn-edit">Edit</a>
            <button (click)="deleteExpense(expense.id)" class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
